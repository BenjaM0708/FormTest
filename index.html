<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelGeek</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title" class="text-center">MarvelGeek</h1>
    <p id="description">
      Hello!!! We want to know how much you know about Marvel
    </p>
    <form id="survey-form">
      <label id="name-label"
        >Name:
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
      /></label>
      <br />
      <label id="email-label"
        >Email:
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required /></label
      ><br />
      <label id="number-label"
        >Age:
        <input
          type="number"
          placeholder="age"
          min="0"
          max="80"
          required /></label
      ><br /><br />
    </form>
  </body>
</html>
